<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Le Wagon - Landing page</title>

  <!-- Change these Google fonts with your own choice -->
  <link href="https://fonts.googleapis.com/css?family=Chivo:700|Overpass:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Banner section -->

    <h1>Change your life, learn to code</h1>

    <a href="https://www.lewagon.com/">Apply Now</a>
  </div>
  <!-- Cards section -->
  <div class="container">
    <h1>Discover our campuses</h1>
    <div class="cards-container">
      <div class="card">
        <img src="images/london.jpg">
        <h5>London</h5>
        <p>Learn to code with us in London</p>
      </div>
      <div class="card">
        <img src="images/paris.jpg">
        <h5>Paris</h5>
        <p>Learn to code with us in Paris</p>
      </div>
      <div class="card">
        <img src="images/shanghai.jpg">
        <h5>Shanghai</h5>
        <p>Learn to code with us in Shanghai</p>
      </div>
    </div>
    <h1>My pokemon API</h1>
    <div id="app" class="cards-container"></div>
  </div>
               

  <!-- Footer section -->
  <div class="footer">
    <p>Website made with ❤️ at Le Wagon</p>
  </div>

  <script src="index.js">
  </script>

</html>
